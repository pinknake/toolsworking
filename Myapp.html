<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Submitted Apps - BharatVerse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 30px;
    }

    .panel {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #d32f2f;
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f5f5f5;
    }

    .status-pending {
      color: orange;
      font-weight: bold;
    }

    .status-approved {
      color: green;
      font-weight: bold;
    }

    .no-data {
      text-align: center;
      padding: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>ðŸ“¦ My Submitted Apps</h2>
    <div id="appList"></div>
  </div>

  <script>
    const appListDiv = document.getElementById("appList");
    const apps = JSON.parse(localStorage.getItem("submittedApps")) || [];

    if (apps.length === 0) {
      appListDiv.innerHTML = "<p class='no-data'>No apps submitted yet.</p>";
    } else {
      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>App Name</th>
              <th>Package</th>
              <th>Email/Phone</th>
              <th>Status</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
      `;

      apps.forEach(app => {
        tableHTML += `
          <tr>
            <td>${app.appName}</td>
            <td>${app.package || '-'}</td>
            <td>${app.email}</td>
            <td class="${app.status === 'Approved' ? 'status-approved' : 'status-pending'}">${app.status}</td>
            <td>${app.date || '-'}</td>
          </tr>
        `;
      });

      tableHTML += "</tbody></table>";
      appListDiv.innerHTML = tableHTML;
    }
  </script>
</body>
</html>
