<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <title>Admin Panel - BharatVerse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
    }
    .panel {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #d32f2f;
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
    }
    .approve-btn, .reject-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    .approve-btn {
      background-color: #28a745;
    }
    .reject-btn {
      background-color: #dc3545;
    }
    .hidden {
      display: none;
    }
    #login {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #loginBtn {
      margin-top: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="login">
  <h2>üîê Admin Login</h2>
  <input type="password" id="adminPass" placeholder="Enter Admin Password" />
  <button id="loginBtn">Login</button>
</div>
<div id="adminPanel" class="panel hidden">
  <h2>üß† BharatVerse App Submissions</h2>
  <table>
    <thead>
      <tr>
        <th>App Name</th>
        <th>Package</th>
        <th>Email/Phone</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="submissionList"></tbody>
  </table>
</div>
<script>
const correctPassword = "bharatverse123";
const loginDiv = document.getElementById("login");
const panelDiv = document.getElementById("adminPanel");
const submissionList = document.getElementById("submissionList");function loadSubmissions() { const apps = JSON.parse(localStorage.getItem("submittedApps")) || []; submissionList.innerHTML = ""; apps.forEach((app, index) => { const row = document.createElement("tr"); row.innerHTML = <td>${app.appName}</td> <td>${app.package || '-'}</td> <td>${app.email}</td> <td class="status-cell">${app.status}</td> <td> <button class="approve-btn" onclick="approve(${index}, this)">Approve</button> <button class="reject-btn" onclick="reject(${index})">Reject</button> </td>; submissionList.appendChild(row); }); }

document.getElementById("loginBtn").addEventListener("click", function() { const input = document.getElementById("adminPass").value; if (input === correctPassword) { loginDiv.classList.add("hidden"); panelDiv.classList.remove("hidden"); loadSubmissions(); } else { alert("‚ùå Incorrect Password"); } });

function approve(index, btn) { let apps = JSON.parse(localStorage.getItem("submittedApps")) || []; apps[index].status = "Approved"; localStorage.setItem("submittedApps", JSON.stringify(apps)); loadSubmissions(); }

function reject(index) { let apps = JSON.parse(localStorage.getItem("submittedApps")) || []; apps.splice(index, 1); localStorage.setItem("submittedApps", JSON.stringify(apps)); loadSubmissions(); } </script>

</body>
</html>
