<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BharatVerse App Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #d32f2f;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .share-store-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      background: #ffffff22;
      color: #fff;
      border: 1px solid white;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
    }
    .container {
      padding: 20px;
    }
    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .toggle-dark {
      padding: 10px;
      border: none;
      background: #444;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      max-width: 80px;
      height: auto;
      margin-bottom: 10px;
    }
    .install-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
    }
    .share-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 6px;
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
    .dark {
      background: #222;
      color: white;
    }
    .dark .card {
      background: #333;
    }
  </style>
</head>
<body>

<header>
  ðŸ‡®ðŸ‡³ BharatVerse App Store
  <button class="share-store-btn" onclick="shareStore()">ðŸ”— Share Store</button>
</header>

<div class="container">
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="ðŸ” Search apps...">
    <button class="toggle-dark" onclick="toggleDark()">ðŸŒ™ Toggle Mode</button>
  </div>
  <div class="grid" id="appGrid"></div>
</div>

<footer>
  Â© 2025 BharatVerse | 
  <a href="submit5.html" style="color:#ffd">Submit App</a> | 
  <a href="myapp3.html" style="color:#ffd">My Apps</a>
</footer>

<script>
  const grid = document.getElementById("appGrid");

  function displayApps(filter = "") {
    grid.innerHTML = "";
    const filtered = apps
      .map((app, index) => ({ ...app, index }))
      .filter(app => app.appName.toLowerCase().includes(filter.toLowerCase()));

    if (filtered.length === 0) {
      grid.innerHTML = "<p style='grid-column: 1/-1; text-align:center;'>No apps found.</p>";
      return;
    }

    filtered.forEach(app => {
      const appUrl = `${location.origin}/app-details.html?appid=${app.index}`;
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="${app.icon}" alt="icon">
        <h4>${app.appName}</h4>
        <p>${app.package || '-'}<br>${app.description || ''}</p>
        <a href="${app.apk}" download>
          <button class="install-btn">â¬‡ Install</button>
        </a>
        <br>
        <a href="app-details.html?appid=${app.index}" target="_blank">
          <button class="install-btn" style="margin-top:6px;">ðŸ”Ž View Details</button>
        </a>
        <br>
        <div class="share-container">
  <button onclick="shareApp('${id}', '${app.appName}')">ðŸ“¤ Share</button>
</div>
      grid.appendChild(div);
    });
  }

  function toggleDark() {
    document.body.classList.toggle("dark");
  }

   shareStore() {
    const url = location.href;
    if (navigator.share) {
      navigator.share({
        title: "BharatVerse App Store",
        text: "Explore amazing Indian apps on BharatVerse!",
        url: url
      });
    } else {
      alert("Sharing not supported on this device/browser.");
    }
  }

  document.getElementById("searchInput").addEventListener("input", function () {
    displayApps(this.value);
  });

  // Initial load
  displayApps();
</script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDN-rSOm9uC3L8b4y0X3rEcc_WdMuhVSdQ",
    authDomain: "alarm-f3202.firebaseapp.com",
    databaseURL: "https://alarm-f3202-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "alarm-f3202",
    storageBucket: "alarm-f3202.appspot.com",
    messagingSenderId: "968337710801",
    appId: "1:968337710801:web:3ada61fd08ae7944952ff0"
  };

  window.shareApp = async function(id, name) {
  const url = `${location.origin}/app-details.html?id=${id}`;
  
  if (navigator.share) {
    try {
      await navigator.share({
        title: `Check out ${name} on BharatVerse`,
        text: `${name} is now available on BharatVerse!`,
        url: url
      });
    } catch (err) {
      alert("Sharing cancelled or failed.");
    }
  } else {
    prompt("Copy & share this link:", url);
  }
}
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const grid = document.getElementById("appGrid");

  function displayApps(filter = "") {
    const approvedRef = ref(db, "approvedApps");
    onValue(approvedRef, snapshot => {
      grid.innerHTML = "";
      const apps = snapshot.val();
      if (!apps) {
        grid.innerHTML = "<p style='grid-column: 1/-1; text-align:center;'>No approved apps yet.</p>";
        return;
      }

      Object.entries(apps)
        .filter(([_, app]) => app.appName.toLowerCase().includes(filter.toLowerCase()))
        .forEach(([id, app]) => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <div class="card">
  <img src="${app.icon}" alt="icon">
  <h4>${app.appName}</h4>
  <p>${app.package}<br>${app.description}</p>
  <a href="${app.apk}" download><button>â¬‡ Install</button></a>
  <a href="app-details.html?id=${app.index}" target="_blank"><button>ðŸ”Ž View Details</button></a>
  <button onclick="shareApp('${app.index}', '${app.appName}')">ðŸ“¤ Share</button>
</div>
          `;
          grid.appendChild(div);
        });
    });
  }

  // search filter
  document.getElementById("searchInput").addEventListener("input", function () {
    displayApps(this.value);
  });

  // Initial Load
  displayApps();
</script> 
</body>
</html>
