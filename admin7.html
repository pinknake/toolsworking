<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - BharatVerse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
    }
    .panel {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    h2 {
      color: #d32f2f;
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #f5f5f5;
    }
    .approve-btn, .reject-btn, .delete-btn {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin: 2px;
    }
    .approve-btn { background-color: #28a745; }
    .reject-btn { background-color: #dc3545; }
    .delete-btn { background-color: #6c757d; }
    .hidden { display: none; }
    #login {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #loginBtn {
      margin-top: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>üîê Admin Login</h2>
  <input type="password" id="adminPass" placeholder="Enter Admin Password" />
  <button id="loginBtn">Login</button>
</div>

<div id="adminPanel" class="panel hidden">
  <h2>üß† BharatVerse Admin Panel</h2>
  <table>
    <thead>
      <tr>
        <th>Icon</th>
        <th>Name</th>
        <th>Package</th>
        <th>Contact</th>
        <th>Description</th>
        <th>APK</th>
        <th>Status</th>
        <th>Reason</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="submissionList"></tbody>
  </table>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getDatabase, ref, onValue, set, remove, push } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDN-rSOm9uC3L8b4y0X3rEcc_WdMuhVSdQ",
    authDomain: "alarm-f3202.firebaseapp.com",
    databaseURL: "https://alarm-f3202-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "alarm-f3202",
    storageBucket: "alarm-f3202.appspot.com",
    messagingSenderId: "968337710801",
    appId: "1:968337710801:web:3ada61fd08ae7944952ff0"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const correctPassword = "bharatverse123";
  const loginDiv = document.getElementById("login");
  const panelDiv = document.getElementById("adminPanel");

  document.getElementById("loginBtn").addEventListener("click", () => {
    const input = document.getElementById("adminPass").value;
    if (input === correctPassword) {
      loginDiv.classList.add("hidden");
      panelDiv.classList.remove("hidden");
      loadSubmissions();
    } else {
      alert("‚ùå Incorrect Password");
    }
  });

  function loadSubmissions() {
    const list = document.getElementById("submissionList");
    list.innerHTML = "";
    const appsRef = ref(db, "apps");

    onValue(appsRef, snapshot => {
      list.innerHTML = "";
      const data = snapshot.val();
      if (!data) {
        list.innerHTML = "<tr><td colspan='9' style='text-align:center;'>No submissions found.</td></tr>";
        return;
      }

      Object.entries(data).forEach(([key, app]) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><img src="${app.icon}" width="40" height="40"></td>
          <td>${app.appName}</td>
          <td>${app.package || "-"}</td>
          <td>${app.email}</td>
          <td>${app.description || "-"}</td>
          <td><a href="${app.apk}" target="_blank">Download APK</a></td>
          <td>${app.status}</td>
          <td>${app.reason || "-"}</td>
          <td>
            <button class="approve-btn" onclick="approve('${key}', ${JSON.stringify(app).replace(/"/g, '&quot;')})">Approve</button>
            <button class="reject-btn" onclick="reject('${key}')">Reject</button>
            <button class="delete-btn" onclick="deleteApp('${key}')">Delete</button>
          </td>
        `;
        list.appendChild(row);
      });
    });
  }

  window.approve = (key, app) => {
    app.status = "Approved";
    app.reason = "";
    const approvedRef = ref(db, "approvedApps/" + key);
    set(approvedRef, app).then(() => {
      remove(ref(db, "apps/" + key));
    });
  };

  window.reject = (key) => {
    const reason = prompt("‚ùå Reason for rejection:");
    if (!reason) return;

    const appRef = ref(db, "apps/" + key);
    onValue(appRef, snapshot => {
      const app = snapshot.val();
      if (!app) return;
      app.status = "Rejected";
      app.reason = reason;
      set(appRef, app);
    }, { onlyOnce: true });
  };

  window.deleteApp = (key) => {
    if (confirm("‚ö†Ô∏è Are you sure you want to delete this app?")) {
      remove(ref(db, "apps/" + key));
    }
  };
</script>

</body>
</html>
