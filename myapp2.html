<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Apps - BharatVerse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #d32f2f;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f5f5f5;
    }

    .status {
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: bold;
    }

    .Pending {
      background: orange;
      color: white;
    }

    .Approved {
      background: green;
      color: white;
    }

    .Rejected {
      background: red;
      color: white;
    }

    small {
      display: block;
      color: #666;
      font-size: 13px;
      margin-top: 4px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üìÅ My Submitted Apps</h2>
  <table>
    <thead>
      <tr>
        <th>App Name</th>
        <th>Package</th>
        <th>Status</th>
        <th>Submitted On</th>
        <th>APK</th>
      </tr>
    </thead>
    <tbody id="myAppsList">
      <!-- Populated by JS -->
    </tbody>
  </table>
</div>

<script>
  const appList = JSON.parse(localStorage.getItem("submittedApps")) || [];
  const tableBody = document.getElementById("myAppsList");

  if (appList.length === 0) {
    tableBody.innerHTML = "<tr><td colspan='5' style='text-align:center;'>No submissions found.</td></tr>";
  } else {
    appList.forEach(app => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${app.appName}</td>
        <td>${app.package || '-'}</td>
        <td><span class="status ${app.status || 'Pending'}">${app.status || 'Pending'}</span>
          ${app.status === 'Rejected' && app.reason ? `<small>‚ùå ${app.reason}</small>` : ''}
        </td>
        <td>${app.date || '-'}</td>
        <td>${app.apk ? `<a href="${app.apk}" download>Download</a>` : '-'}</td>
      `;

      tableBody.appendChild(row);
    });
  }
</script>

</body>
</html>
