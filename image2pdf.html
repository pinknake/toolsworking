<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to PDF - à¤­à¤¾à¤°à¤¤ ğŸ‡®ğŸ‡³</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #fff3e0);
      padding: 30px;
      text-align: center;
    }
    h2 {
      color: #d32f2f;
    }
    input[type="file"] {
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>ğŸ–¼ï¸ Image to PDF - à¤­à¤¾à¤°à¤¤ ğŸ‡®ğŸ‡³</h2>
  <p>Select multiple images to create one PDF file.</p>
  <input type="file" id="imageInput" multiple accept="image/*"><br>
  <button onclick="convertToPDF()">ğŸ“¥ Convert & Download</button>

  <script>
    async function convertToPDF() {
      const { jsPDF } = window.jspdf;
      const files = document.getElementById('imageInput').files;
      if (!files.length) return alert('Please select image(s)');

      const pdf = new jsPDF();

      for (let i = 0; i < files.length; i++) {
        const imgData = await toDataURL(files[i]);
        const img = new Image();
        img.src = imgData;

        await new Promise(resolve => {
          img.onload = () => {
            const width = pdf.internal.pageSize.getWidth();
            const height = (img.height * width) / img.width;
            if (i !== 0) pdf.addPage();
            pdf.addImage(img, 'JPEG', 0, 0, width, height);
            resolve();
          };
        });
      }

      pdf.save("BharatPDF.pdf");
    }

    function toDataURL(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
