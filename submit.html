<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Your App - BharatVerse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #d32f2f;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input[type="file"] {
      padding: 4px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
    .note {
      font-size: 13px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ðŸ“² Submit Your App</h2>
    <form id="uploadForm">
      <label for="appName">App Name *</label>
      <input type="text" id="appName" name="appName" required /><label for="appIcon">App Icon (PNG/JPG) *</label>
  <input type="file" id="appIcon" name="appIcon" accept="image/*" required />

  <label for="apkFile">APK File *</label>
  <input type="file" id="apkFile" name="apkFile" accept=".apk" required />

  <label for="packageName">Package Name (Optional)</label>
  <input type="text" id="packageName" name="packageName" placeholder="com.example.app" />

  <label for="email">Email or Phone *</label>
  <input type="text" id="email" name="email" required />

  <label for="description">App Description</label>
  <textarea id="description" name="description" rows="3" placeholder="Brief description of your app..."></textarea>

  <p class="note">* Your app will be reviewed by the BharatVerse team. Approved apps will be listed in the App Store.</p>

  <button type="submit">ðŸ“¤ Submit for Review</button>
</form>

  </div>  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('âœ… Thank you! Your app has been submitted for review. It will be listed once approved by the admin.');
      this.reset();
    });
  </script></body>
</html>
