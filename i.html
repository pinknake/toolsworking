<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js')
      .then(() => console.log('âœ”ï¸ sw.js registered'))
      .catch(err => console.error('âŒ SW failed', err));
  }

  let deferredPrompt;
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;

    const installBtn = document.createElement('button');
    installBtn.textContent = 'â• Install BharatVerse';
    installBtn.style.position = 'fixed';
    installBtn.style.bottom = '20px';
    installBtn.style.right = '20px';
    installBtn.style.padding = '10px 16px';
    installBtn.style.background = '#007bff';
    installBtn.style.color = '#fff';
    installBtn.style.border = 'none';
    installBtn.style.borderRadius = '8px';
    installBtn.style.zIndex = '9999';
    installBtn.style.cursor = 'pointer';
    installBtn.style.boxShadow = '0 2px 6px rgba(0,0,0,0.3)';

    installBtn.onclick = () => {
      installBtn.remove();
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(() => {
        deferredPrompt = null;
      });
    };

    document.body.appendChild(installBtn);
  });
</script>
