<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BharatVerse App Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #d32f2f;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }
    .search-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .search-bar input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }
    .toggle-dark {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .card h4 {
      margin: 5px 0;
      font-size: 16px;
    }
    .card p {
      font-size: 13px;
      color: #666;
    }
    .install-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      background: #222;
      color: white;
      padding: 15px;
      text-align: center;
      margin-top: 40px;
    }
    body.dark {
      background: #111;
      color: white;
    }
    body.dark .card {
      background: #222;
    }
    body.dark .install-btn {
      background: #0d6efd;
    }
    body.dark input, body.dark .toggle-dark {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ‡®ðŸ‡³ BharatVerse App Store</h1>
  </header>
  <div class="container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="ðŸ” Search apps...">
      <button class="toggle-dark" onclick="toggleDark()">ðŸŒ™ Toggle Mode</button>
    </div>
    <div class="grid" id="appGrid"></div>
  </div>
  <footer>
    Â© 2025 BharatVerse | <a href="submit4.html" style="color:#ffd">Submit App</a> | <a href="myapp2.html" style="color:#ffd">My Apps</a>
  </footer>

<script>
  const apps = JSON.parse(localStorage.getItem("approvedApps")) || [];
  const grid = document.getElementById("appGrid");

  function displayApps(filter = "") {
    grid.innerHTML = "";
    const filtered = apps
      .map((app, index) => ({ ...app, index }))
      .filter(app => app.appName.toLowerCase().includes(filter.toLowerCase()));

    if (filtered.length === 0) {
      grid.innerHTML = "<p style='grid-column: 1/-1; text-align:center;'>No apps found.</p>";
      return;
    }

    filtered.forEach(app => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="${app.icon}" alt="icon">
        <h4>${app.appName}</h4>
        <p>${app.package || '-'}<br>${app.description || ''}</p>
        <a href="${app.apk}" download>
          <button class="install-btn">â¬‡ Install</button>
        </a>
        <br>
        <a href="app-details.html?appid=${app.index}" target="_blank">
          <button style="margin-top:6px;">ðŸ”Ž View Details</button>
        </a>
      `;
      grid.appendChild(div);
    });
  }

  function toggleDark() {
    document.body.classList.toggle("dark");
  }

  document.getElementById("searchInput").addEventListener("input", function () {
    displayApps(this.value);
  });

  // Initial load
  displayApps();
</script>
</body>
</html>
